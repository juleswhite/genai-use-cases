name: Deploy to GitHub Pages (Branch-based)

# Alternative deployment method that builds and pushes to gh-pages branch
# Use this if the main deploy.yml encounters environment protection issues
# Enable this workflow by pushing to 'deploy' branch instead of 'main'

on:
  push:
    branches: [ deploy ]  # Deploy when pushing to 'deploy' branch
  workflow_dispatch:

permissions:
  contents: write
  pages: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Astro site
        run: npm run build
        env:
          NODE_ENV: production

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          # Optional: Keep only the latest commit in gh-pages branch
          force_orphan: true